sudo: required

services:
  - docker

before_install:
  - docker build -t outrigger/docs .

script:
  - docker run -v .:/documents -v ./build:/site outrigger/docs /bin/sh -c "mkdocs build --clean --site-dir /site"

deploy:
  provider: pages
  skip_cleanup: true
  local_dir: ./build
  target_branch: gh-pages
  on:
    branch: master
